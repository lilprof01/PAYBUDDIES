<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="Seyi.css" />
</head>
<body>
    <section id="auth">
        <div class="wrapper">
            <div class="left">
                <div class="container">
                    <div class="logo">
                        <img src="./Seyi/Logo.png" alt="logo" />
                       
                    </div>
                    <div class="svg">
                        <img src="./Seyi/svg.png" alt="" />
                    </div>
                    <div class="footer">
                        <div class="copyright">
                            <p>&copy; PAYBUDDIES <span id="year"></span></p>
                        </div>
                        <div class="links">
                            <a href="#">Help Center</a>
                            <a href="#">Terms of Service</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="container">                  
                    <form class="form">   
                     <div class="header">
                      <h1>Create your Account</h1>
                      <p>
                        Already have an account?
                        <a href="/sign-in">Sign in</a>
                      </p>
                      </div>
                      <div class="form-row">
                        <div class="form-group">
                          <label for="firstName">First name <span class="required">*</span></label>
                          <input type="text" id="firstName" placeholder="Enter first name" required>
                        </div>
                        <div class="form-group">
                          <label for="lastName">Last name <span class="required">*</span></label>
                          <input type="text" id="lastName" placeholder="Enter last name" required>
                        </div>
                      </div>
                  
                      <div class="form-row">
                        <div class="form-group">
                          <label for="middleName">Middle name <span class="required">*</span></label>
                          <input type="text" id="middleName" placeholder="Enter middle name">
                        </div>
                        <div class="form-group">
                          <label for="dob">Date of birth <span class="required">*</span></label>
                          <input type="date" id="dob" placeholder="DD | MM | YYYY" required>
                        </div>
                      </div>
                  
                      <div class="form-group">
                        <label for="bvn">BVN number <span class="required">*</span></label>
                        <input type="text" id="bvn" placeholder="Enter your BVN number" required>
                      </div>
                  
                      <div class="form-group">
                        <label for="phone">Phone number <span class="required">*</span></label>
                        <div class="phone-input">
                            <div class="country-select-wrapper">
                              <img id="country-flag" src="https://flagcdn.com/ng.svg" alt="Nigeria flag" class="flag-image" />
                              <div class="custom-select-container">
                                <select id="country-select">
                                  <option value="+234" data-flag="https://flagcdn.com/ng.svg">+234</option>
                                  <option value="+1" data-flag="https://flagcdn.com/us.svg">+1</option>
                                  <option value="+44" data-flag="https://flagcdn.com/gb.svg">+44</option>
                                  <!-- Add more countries as needed -->
                                </select>
                                <span class="custom-arrow">&#9662;</span> 
                              </div>
                            </div>
                            <input type="tel" id="phone" placeholder="8123456789" required>
                        </div>
                      </div>
                  
                      <div class="form-group">
                        <label for="email">Email <span class="required">*</span></label>
                        <input type="email" id="email" placeholder="johndoe@email.com" required>
                      </div>
                  
                      <div class="form-group password-group">
                        <label for="password">Password <span class="required">*</span></label>
                        <input type="password" id="password" placeholder="Enter strong password" required>
                        <button type="button" class="toggle-password">Show</button>
                      </div>
                  
                      <div class="form-group password-group">
                        <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                        <input type="password" id="confirmPassword" placeholder="Re-enter password" required>
                        <button type="button" class="toggle-password">Show</button>
                      </div>
                  
                      <div class="form-group">
                        <label for="referral">Referral code (optional)</label>
                        <input type="text" id="referral" placeholder="#1234567">
                      </div>
                  
                      <button type="submit" class="submit-button">Create account</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    let year = document.getElementById("year");
    let date = new Date();
    let getDate = date.getFullYear();
    year.innerText = getDate;
    document.getElementById('country-select').addEventListener('change', function() {
        let selectedOption = this.options[this.selectedIndex];
        let flagImg = document.getElementById('country-flag');
        flagImg.src = selectedOption.getAttribute('data-flag');
        flagImg.alt = selectedOption.textContent.trim();
    });
    
</script>
</html>
