<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="./verify.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="left">
    <img src="./assets/icon/Logo.png" class="logo" alt="logo">
    <div>
      <img src="./assets/icon/reset.png" class="mockup" alt="image">
    </div>
    <div class="left-bottom">
      <p>&copy; PAYBUDDIES <span class="copyright"></span>. </p>
      <div>
        <p>Help Center</p>
        <p>Terms of Service</p>
      </div>
    </div>
  </div>

  <div class="right">
    <div>
      <div class="flyover">
        <img src="./assets/icon/Logo.png" class="mobile-logo" alt="logo">
        <img src="./assets/icon/flyover.png" class="flyover-img" alt="flyover">
      </div>
      <div class="right-top">
        <h2>Reset Password</h2>
        <p>Enter your registered email address to to reset your password</p>
      </div>

      <div class="email">
        <label>Email</label>
        <input type="email" placeholder="johndoe1234@email.com">
        <div class="alert">
          <img src="./assets/icon/alert.png" alt="alert icon">
          <p>Account does not exist. Use your registered email address</p>
        </div>
      </div>

      <div class="right-bottom">
        <button type="submit" id="verifyBtn" class="button" disabled>Proceed</button>
        <p class="login">Go back to <span class="resend"><a href="">Login</a></span></p>
      </div>

      <div class="left-bottom mobile">
        <p>&copy; PAYBUDDIES <span class="copyright"></span>. </p>
        <div>
          <p>Help Center</p>
          <p>Terms of Service</p>
        </div>
      </div>
    </div>
  </div>

  <script src="./verify.js"></script>
</body>
</html>
