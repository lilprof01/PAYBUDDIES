<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayBuddies Login</title>
    <link rel="stylesheet" href="Jawad.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="leftsection">

            <img src="./Olamide/logo.png" alt="PayBuddies Logo" class="logo">

            <img src="./Olamide/mobile logo.jpg" alt="" class="mobileLogo">


            <img src="./Olamide/onboard img.jpg" alt="Login Images" class="leftSectionImage">

            <div class="footerTextLeft">
                <p>© PAYBUDDIES 2024</p>
                <p>Help Center</p>
                <p>Terms of Service</p>
            </div>


        </div>

        <div class="rightSection">

            <div class="LogInSection">
                <p class="logInHead">Log In</p>

                <p class="logInText">Log in to take control of your finances today.</p>

                <form action="">
                    <label for="email">Email</label>
                    <input type="email" name="" id="" placeholder="Enter your email address">

                    <label for="Password">Password</label>
                    <div>
                        <input type="password" name="" id="" placeholder="Enter your password">
                    </div>
                </form>

                <div class="passwordReset">
                    <p>Forgot password?</p>
                    <a href="#">Reset here</a>
                </div>

                <button>Login</button>

                <div class="rightSectionFooter">
                    <p>Don’t have an account</p>

                    <a href="#">Create an account</a>
                </div>
            </div>




        </div>

    </div>
</body>

</html>
